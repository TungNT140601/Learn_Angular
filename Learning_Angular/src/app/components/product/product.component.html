<div class="center-screen">
    <table style="width: 100%;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = 'index + 1'">
                <ng-container *ngIf="product.name.includes(searchS) || searchS === ''">
                    <td>{{product.id}}</td>
                    <td><a routerLink="/detail-product/{{product.id}}">{{product.name}}</a></td>
                    <!-- <td>{{product.price | currency: "VND":"symbol":"1.0"}}</td> -->
                    <!-- {{ value_expression | currency [ : currencyCode [ : display [ : digitsInfo [ : locale ] ] ] ] }} -->
                    <!-- x: Value, y: num of O appear after dot -->
                    <!-- Value_type can search google for more information  -->
                    <!-- ...:...:... -->
                    <!-- Ký tự đầu : Biến : Kiểu hiển thị biến -->
                    <!--  -->
                    <!-- Pipe: định dạng dữ liệu cho giá trị suất ra view -->
                    <!-- Có thể có các hàm -->
                    <!-- Cú pháp: ng generate pine _tenPipe-->


                    <td><input [(ngModel)]="product.price" min="0" style="text-align: center;"></td>
                    <td>
                        <span>
                            <input [(ngModel)]="product.quantity" min="0"
                                [ngClass]="{'product_quantity': product.quantity == 0}" style="text-align: center;">
                        </span>
                    </td>
                    <td>
                        <button><a routerLink="/order-detail/{{product.id}}">Buy</a></button>
                    </td>
                    <td>
                        <span>{{ product.price| productDescription | uppercase }}</span>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
