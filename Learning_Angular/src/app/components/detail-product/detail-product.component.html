<h3>Product Detail: {{product.id}}</h3>
<br />
<table>
    <tr>
        <td>ID : </td>
        <td><input [(ngModel)]="product.id" readonly></td>
    </tr>
    <tr>
        <td>Name : </td>
        <td><input [(ngModel)]="product.name"></td>
    </tr>
    <tr>
        <td>Price : </td>
        <td><input [(ngModel)]="product.price"></td>
    </tr>
    <tr>
        <td>Quantity : </td>
        <td><input [(ngModel)]="product.quantity"></td>
    </tr>
</table>
